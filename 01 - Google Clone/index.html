<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d692c6ffbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <div class="grid">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <a href="#" class="sign-in">Sign In</a>
        </div>

        <div class="main">
            <div class="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google">
            </div>

            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="search" name="search" id="search">
                <i class="fas fa-microphone"></i>
            </div>

            <div class="buttons">
                <div class="button">
                    <button>Google Search</button>
                </div>
                <div class="button">
                    <button>I'm Feeling Lucky</button>
                </div>
            </div>

            <div class="languages">
                <p>Google offered in:</p>
                <a href="#">हिन्दी</a>
                <a href="#">বাংলা</a>
                <a href="#">తెలుగు</a>
                <a href="#">मराठी</a>
                <a href="#">தமிழ்</a>
                <a href="#">ગુજરાતી</a>
                <a href="#">ಕನ್ನಡ</a>
                <a href="#">മലയാളം</a>
                <a href="#">ਪੰਜਾਬੀ</a>
            </div>
        </div>

        <div class="footer">
            <div class="country">
                <p>India</p>
            </div>
            <div class="links">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How Search Works</a>
            </div>
        </div>
    </div>
</body>
</html>
