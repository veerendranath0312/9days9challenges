<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d692c6ffbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Log in</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="finger-print">
                <div class="icon">
                    <i class="fas fa-fingerprint fa-2x"></i>
                </div>
            </div>
            <div class="form">
                <h1>Hello!</h1>
                <p>Welcome back</p>
                <form action="">
                    <input type="text" name="username" placeholder="Username">
                    <input type="password" name="password" placeholder="Password">
                    <div class="form-group">
                        <label class="checkbox">
                            <input type="checkbox" name="checbox">
                        </label>
                        <p>Keep me logged in</p>
                    </div>

                    <a href="#">Log in</a>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>Design from dribbble, coded by veerendra ❤️</p>
    </footer>
</body>
</html>
