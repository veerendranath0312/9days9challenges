<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d692c6ffbe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>SignUp / SignIn</title>
</head>
<body>
    <div class="container sign-up">

        <div class="top-wrapper">
            <div class="inner-wrapper">
                <div class="circle">
                    <div class="rhombus"></div>
                </div>
            </div>
        </div>

        <div class="bottom-wrapper">
            <div class="bottom-inner-wrapper">
                <h1>Create Account</h1>
                <form action="">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </form>
                <div class="links">
                    <div class="link">
                        <h2>Sign up</h2>
                        <div class="arrow">
                            <i class="fas fa-long-arrow-alt-right fa-1x"></i>
                        </div>
                    </div>
                    <div class="link h-link">
                        <a href="#">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container sign-in">

        <div class="top-wrapper">
            <div class="inner-wrapper">
                <div class="circle">
                    <div class="rhombus"></div>
                </div>
            </div>
        </div>

        <div class="bottom-wrapper">
            <div class="bottom-inner-wrapper">
                <h1>Welcome Back</h1>
                <form action="">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">
                </form>
                <div class="links">
                    <div class="link">
                        <h2>Sign in</h2>
                        <div class="arrow">
                            <i class="fas fa-long-arrow-alt-right fa-1x"></i>
                        </div>
                    </div>
                    <div class="link h-link">
                        <a href="#">Sign up</a>
                        <a href="#">Forgot password</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Design from dribbble, coded by veerendra ❤️</p>
    </footer>
</body>
</html>
