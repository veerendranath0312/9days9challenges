<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Fylo data storage</title>
</head>
<body>
    <div class="container">
        <div class="hero">
            <div class="logo">
                <img src="images/logo.svg" alt="Fylo">
            </div>
            <div class="icons">
                <div class="icon">
                    <img src="images/icon-document.svg" alt="document">
                </div>
                <div class="icon">
                    <img src="images/icon-folder.svg" alt="folder">
                </div>
                <div class="icon">
                    <img src="images/icon-upload.svg" alt="upload">
                </div>
            </div>
        </div>
        <div class="data">
            <p>You've used <strong>815 GB</strong> of your storage</p>
            <div class="progress-bar">
                <div class="gradient-progress-bar"></div>

                <div class="tooltip">
                    <h1>185</h1>
                    <p>GB LEFT</p>
                </div>
            </div>
            <div class="gb">
                <p><strong>0 GB</strong></p>
                <p><strong>1000 GB</strong></p>
            </div>
        </div>
    </div>

    <footer>
        <p>Design by frontendmentor, coded by veerendra ðŸ’™</p>
    </footer>
</body>
</html>
